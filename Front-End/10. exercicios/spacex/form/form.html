<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire Us! - SpaceX</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
      <nav>
        <a href="../home/home.html">
          <img src="../images/logo.png"/>
        </a>
        | <a href="../rockets/rockets.html">The Spaceships</a> |
        <a href="../form/form.html">Hire Us!</a>
      </nav>
    </header>

    <hr />

    <section>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>

      <br />

      <div>
        <form action="../home/home.html">
          <div>
            <label for="fullname">Name: </label>
            <input type="text" id="fullname" name="fullname" placeholder="your name"/>

            -

            <label for="mail">E-mail</label>
            <input type="mail" id="mail" name="mail" placeholder="your mail" />
          </div>

          <br />

          <div>
            <label for="spaceshipList">Spaceship: </label>
            <select name="spaceshipList" id="spaceshipList">
              <option value="none" selected>-- none --</option>
              <option value="Falcon9">Falcon 9</option>
              <option value="FalconHeavy">FALCON HEAVY</option>
            </select>

            -

            <label for="service">Type of Service: </label>
            <input type="search" id="service" name="service" list="services">
            <datalist id="services">
              <option value="Lorem ipsum dolor sit amet."></option>
              <option value="Maecenas a commodo tortor."></option>
              <option value="Proin varius feugiat nisi venenatis scelerisque."></option>
              <option value="Maecenas id justo sed neque molestie euismod sit amet ut tellus."></option>
            </datalist>
          </div>

          <br>

          <div>
            <input type="submit" value="Send message">
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
