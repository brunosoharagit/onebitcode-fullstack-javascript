<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Bruno Sohara :: Portfolio</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>

    <header>
        <div class="container">
            <a href="../index.html" class="logo">PORTFOLIO</a>
            <div class="toggle"></div>
            <div class="burger">
                <div class="bars"></div>
                <div class="bars"></div>
                <div class="bars"></div>
            </div>
            <ul>
                <li><a href="./aboutme.html">About Me</a></li>
                <li><a href="./projects.html">Projects</a></li>
                <li><a href="./skills.html">Skills</a></li>
                <li><a href="#">Experiences</a></li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </header>

    <section class="contact-section">
        <div class="columns">
            <div class="column" data-aos="fade-right" data-aos-duration="1200" data-aos-once="true">
                <div class="card">
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-2">Contatos</p>
                            </div>
                        </div>

                        <div class="media-content">
                            <p class="title is-4">
                                <i class="fas fa-phone"></i>
                            </p>
                            <p class="subtitle is-6">(19) 98328-5815</p>
                        </div>

                        <div class="media-content">
                            <p class="title is-4">
                                <i class="fas fa-at"></i>
                            </p>
                            <p class="subtitle is-6">bruno.sohara@gmail.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="column is-8" data-aos="fade-left" data-aos-duration="1200" data-aos-once="true">
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" placeholder="Text input">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="Email input" value="hello@">
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Assunto</label>
                    <div class="control">
                        <div class="select">
                            <select>
                                <option>Selecione uma das opções</option>
                                <option>Elogios/Críticas</option>
                                <option>Orçamentos de template</option>
                                <option>Outros</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Mensagem</label>
                    <div class="control">
                        <textarea class="textarea" placeholder="Textarea"></textarea>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                            Concordo com os <a href="#">Termos e Condições.</a>
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="radio">
                            <input type="radio" name="question">
                            Sim
                        </label>
                        <label class="radio">
                            <input type="radio" name="question">
                            Não
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link is-success">Enviar</button>
                    </div>
                    <div class="control">
                        <a href="../index.html">
                            <button class="button is-link is-light is-warning">Cancelar</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        AOS.init();
    </script>

</body>

</html>
