<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div id="container">
        <div>
            <h1 class="title">Tip Calculator</h1>
        </div>
        <div>
            <form class="tipsForm" id="tipsForm">

                <div class="quantity">
                    <label for="bill">
                        <p>Quanto ficou a conta?</p>
                    </label>
                    <p>
                        R$ <input type="number" min="1" step="any" placeholder="Valor da conta" name="bill" id="bill" class="inputForm" > 
                    </p>
                </div>

                <div class="quality">
                    <label for="serviceQual">
                        <p>Como foi seu serviço?</p>
                    </label>
                    <p>
                        <select name="serviceQual" id="serviceQual" class="selectForm" >
                            <option disable selected> -- Escolha a opção -- </option>
                            <option value="0.3">30% - incrível</option>
                            <option value="0.2">20% - bom</option>
                            <option value="0.15">15% - aceitável</option>
                            <option value="0.1">10% - ruim</option>
                            <option value="0.05">0% - péssimo</option>
                        </select>
                    </p>
                </div>

                <div class="people">
                    <label for="people">
                        <p>Quantas pessoas vão dividir a conta?</p>
                    </label>
                    <p>
                        <input type="number" placeholder="1" name="people" id="people" class="inputForm" > pessoa(s).
                    </p>
                </div>

                <button type="submit" class="submitForm">Calcular</button>
            </form>
        </div>
        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>
    </div>


    <script>
        AOS.init();
    </script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
