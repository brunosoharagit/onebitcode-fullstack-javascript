<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>
</head>
<body>

    <h1>Lsita não-ordenada dos planetas</h1>
    <ul>
        <li>Jupiter</li>
        <li>Mercúrio</li>
        <li>Urano</li>
        <li>Marte</li>
        <li>Venus</li>
        <li>Netuno</li>
        <li>Saturno</li>
        <li>Terra</li>
    </ul>

    <h1>Lista ordenada dos planetas</h1>
    <ol>
        <li>Mercúrio</li>
        <li>Vênus</li>
        <li>Terra</li>
        <li>Marte</li>
        <li>Jupiter</li>
        <li>Saturno</li>
        <li>Urano</li>
        <li>Netuno</li>
    </ol>

</body>
</html>
