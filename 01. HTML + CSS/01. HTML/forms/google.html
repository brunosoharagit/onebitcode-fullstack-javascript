<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
</head>
<body>
    
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search">
        <label for="q">Pesquise algo</label><br>
        <input type="text" id="q" name="q" placeholder="Pesquisar no Google"><br>
        <input type="submit" value="Pesquisar">
    </form>

    <h3>Encontre no YouTube</h3>
    <form action="https://www.youtube.com/search">
        <label for="q">Pesquise algo</label><br>
        <input type="text" id="q" name="q" placeholder="Pesquisar no YouTube"><br>
        <input type="submit" value="Pesquisar">
    </form>

    <h3>Encontre vagas no Indeed Canada</h3>
    <form action="https://ca.indeed.com/jobs">
        <label for="q">Pesquise algo</label><br>
        <input type="text" id="q" name="q" placeholder="Pesquisar vagas"><br>
        <input type="submit" value="Pesquisar">
    </form>

</body>
</html>
