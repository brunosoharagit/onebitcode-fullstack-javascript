<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="/000. main/main.html">
        <label for="fname">Nome: </label><br>
        <input type="text" id="name" name="fname" required><br>

        <br>

        <label for="lname">Sobrenome: </label><br>
        <input type="text" id="name" name="lname" required><br>

        <br>

        <label for="birthday">Data de nascimento: </label><br>
        <input type="date" id="birthday" name="birthday" required><br>

        <br>

        <form>
            <label for="gender">Gênero</label><br>
            <input type="radio" id="gender" name="gender" value="male" required>
            <label for="male">Masculino</label>
            <br>
            <input type="radio" id="gender" name="gender" value="female" required>
            <label for="female">Feminino</label>
            <br>
            <input type="radio" id="gender" name="gender" value="otter" required>
            <label for="otter">Lontra</label>
        </form>

        <br>

        <form>
            <label for="skills">Habilidades Mestre</label><br>
            <input type="checkbox" name="skills" id="farming">
            <label for="farming">Agricultura</label>
            <br>
            <input type="checkbox" name="skills" id="dungeoneering">
            <label for="dungeoneering">Dungeon</label>
            <br>
            <input type="checkbox" name="skills" id="slayer">
            <label for="slayer">Extermínio</label>
            <br>
            <input type="checkbox" name="skills" id="arch">
            <label for="arch">Arqueologia</label>
            <br>
            <input type="checkbox" name="skills" id="inv">
            <label for="inv">Invenção</label>
            <br>
            <input type="checkbox" name="skills" id="herblore">
            <label for="herblore">Herbologia</label>
        </form>

        <br>

        <label for="avatar-photo">Imagem do seu avatar:</label><br>
        <input type="file" name="avatar-photo" id="avatarPhoto">

    </form>

</body>
</html>
