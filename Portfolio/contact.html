<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Bruno Sohara Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item item" href="index.html">
                  In√≠cio
                </a>
          
                <a class="navbar-item item" href="#">
                  Contato
                </a>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="section">
          <div  class="container">
            <div class="columns">
              <div class="columns" >
                <div class="column">
                  <div class="card">
                    <div class="card-image">
                      <figure class="image is-4by3">
                        <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                      </figure>
                    </div>
                    <div class="card-content">
                      <div class="media">
      
                        <div class="media-content">
                          <p class="title is-4">John Smith</p>
                          <span class="tag is-dark is-medium" >Javascript Full Stack Developer</span>
                        </div>
                      </div>
                      <div class="content">
      <p>(21)5555-5555</p>
      <p>exemplo@exemplo.com.br</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-9">
                  <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Contato
                      </p>
      
                    </header>
                    <div class="card-content">
                      <div class="content">                           
                        <div class="field">
                          <label class="label">Email</label>
                          <div class="control has-icons-left has-icons-right">
                            <input class="input" type="email" placeholder="Email input" value="">
                            <span class="icon is-small is-left">
                              <i class="fas fa-envelope"></i>
                            </span>
                            <span class="icon is-small is-right">
                              <i class="fas fa-exclamation-triangle"></i>
                            </span>
                          </div>
                        </div>
                        <div class="field">
                          <label class="label">Message</label>
                          <div class="control">
                            <textarea class="textarea" placeholder="Textarea"></textarea>
                          </div>
                        </div>
                        <div class="field is-grouped">
                          <div class="control">
                            <button class="button is-primary">Submit</button>
                          </div>
                        </div>
                      </div>
                    </div>
      
                  </div>
                  <br>
                </div>
            </div>
          </div>
        </div>
      </section>
    
</body>
</html>
